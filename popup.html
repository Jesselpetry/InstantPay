<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantPay</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <img src="icons\header.svg" alt="InstantPay Logo" class="footer-logo">
    </div>

    <div class="container">
        <label for="promptpay-id">PromptPay ID</label>
        <input type="text" id="promptpay-id" placeholder="PromptPay ID">

        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Amount">

        <!-- Buttons Container -->
        <div class="button-container">
            <button id="generate">Generate QR</button>

            <!-- Amount buttons -->
            <div class="amount-buttons">
                <button class="amount-btn" data-amount="20">20</button>
                <button class="amount-btn" data-amount="50">50</button>
                <button class="amount-btn" data-amount="100">100</button>
            </div>
        </div>

        <div id="qrcode-container">
            <div id="qrcode"></div>
            <div class="promptpay-info">
                <p>PromptPay ID</p>
                <p>: <span id="display-id"></span></p>
                <p>Amount</p>
                <p>: <span id="display-amount"></span></p>
            </div>
        </div>
    </div>

    <div class="footer">
        <img src="icons\credits.svg" alt="InstantPay Logo" class="footer-logo">
    </div>

    <script src="script.js"></script>

</body>

</html>
